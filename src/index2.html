<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <div class="flex flex-col items-center">
      <div class="w-[200px] h-[200px] bg-linear-to-r from-cyan-500 to-blue-500">
        background-gradient
      </div>
      <div class="w-[200px] h-[200px] bg-linear-65 from-purple-500 to-pink-500">
        background-gradient
      </div>
      <div
        class="w-[200px] h-[200px] rounded-full bg-radial from-pink-400 from-40% to-fuchsia-700 m-4 flex items-center justify-center text-center"
      >
        radial gradient
      </div>
      <div
        class="w-[150px] h-[150px] rounded-full bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90% m-4 flex align-middle items-center justify-center text-center text-blue-900 italic"
      >
        radial gradient2
      </div>
      <div
        class="w-[120px] h-[120px] rounded-full bg-radial-[at_25%_25%] from-white to-zinc-900 to-75% m-4 flex align-middle items-center justify-center text-center text-white text-shadow-2xs"
      >
        radial gradient3
      </div>
    </div>

    <div
      class="w-[320px] h-[100px] bg-linear-to-r/srgb from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/hsl from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/oklab from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/oklch from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/longer from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/shorter from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/increasing from-indigo-500 to-teal-400"
    ></div>
    <div
      class="w-[320px] h-[100px] bg-linear-to-r/decreasing from-indigo-500 to-teal-400"
    ></div>
    <br />
    <div
      class="w-[640px] h-[100px] bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ..."
    ></div>

    <div
      class="size-24 rounded-full bg-conic from-blue-600 to-sky-400 to-50%"
    ></div>
    <div
      class="size-24 rounded-full bg-conic-180 from-indigo-600 via-indigo-50 to-indigo-600"
    ></div>
    <div
      class="size-24 rounded-full bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700"
    ></div>
    <div
      class="w-[640px] h-[100px] bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ..."
    ></div>
  </body>
</html>
